<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.2/dist/normalizr.browser.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Register</title>  
</head>

<body>
  <div id="registro" class="mx-3 mb-3 mt-3 rounded-4 bg-secondary bg-opacity-10 p-2">
    <h1 class="text-primary display-5 fw-bold mx-3">Registro de Usuario</h1>
    <form class="form" role="form" action="/signup" method="post" autocomplete="off">
        <div class="form-group mx-3">
          <label class="form-label fst-italic fw-bold">Ingrese su Nombre</label>
          <input name='username' placeholder="Nombre" class="form-control mb-1" type="text" required> 
        </div>

        <div class="form-group mx-3">
          <input name='email' placeholder="email" class="form-control mb-1" type="email" required> 
        </div>

        <div class="form-group mx-3">
          <input name='password' placeholder="Password" class="form-control mb-1" type="password" required>  
        </div>

        <div class="form-group">
          <input class="btn btn-success mx-3 mt-3 mb-3" type="submit" value="Register">
        </div> 
    </form>
    <button class="btn btn-warning mx-3 mb-3" onclick="location.href='/login'" id="gotoLogin">Ir a Login</button>
  </div> 
</body>
</html>
